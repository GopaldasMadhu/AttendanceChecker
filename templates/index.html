<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            background: #CCCC99;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    .form-control, .form-select {
        border-radius: 10px;
    }
    .btn-custom {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>

    <div class="container text-center">
        <h3 class="mb-4">üîç Attendance Checker</h3>
        <form id="attendanceForm" method="POST" action="/check_attendance">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="user_id" class="form-label">üë§ User ID:</label>
                <input type="text" id="user_id" name="user_id" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">üîí Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>
        <div class="row g-3">
        <div class="col-md-6">
            <label for="program_name" class="form-label">üéì Select Program:</label>
            <select id="program_name" name="program_name" class="form-select" required>
                <option value="">-- Select --</option>
                <option value="M.C.A.-Master of Computer Applications-Regulation 2024">M.C.A.</option>
                <option value="M.Sc.-Biotechnology-Regulation 2024">M.Sc. Biotechnology</option>
                <option value="M.Sc.-Organic Chemistry-Regulation 2024">M.Sc. Organic Chemistry</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="semester_name" class="form-label">üìö Select Semester:</label>
            <select id="semester_name" name="semester_name" class="form-select" required>
                <option value="">-- Select --</option>
                <option value="Semester 1">Semester 1</option>
                <option value="Semester 2">Semester 2</option>
                <option value="Semester 3">Semester 3</option>
                <option value="Semester 4">Semester 4</option>
            </select>
        </div>
        </div>
        <div class="row g-3">
        <div class="col-md-6">
            <label for="hour" class="form-label">‚è∞ Select Hour:</label>
            <select id="hour" name="hour" class="form-select" required>
                <option value="">-- Select --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary mt-4">‚úÖ Check Attendance</button>
            <p id="result" class="mt-3 text-success"></p>
        </div>
        </form>
    </div>
    <script>
            document.getElementById("attendanceForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            formData.append("hour", document.getElementById("hour").value);
            let response = await fetch("/check_attendance", { method: "POST", body: formData });
            let data = await response.json();
            document.getElementById("result").innerText = data.message;
        };
    </script>
</body>
</html>
